openapi: 3.0.1
info:
  title: Demo pro Rohlik
  description: Ukol pro rohlik
  version: 0.0.1
servers:
  - url: http://localhost
paths:
  /order:
    post:
      summary: Create new order
      description: Vytvori novou objednavku
      operationId: createOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderTO'
      responses:
        '201':
          description: Successful operation
          content:
            text/plain:
              schema:
                type: string
        '5XX':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageTO'
    delete:
      description: Smaze objednavku
      operationId: deleteOrder
      parameters:
        - in: query
          name: id
          schema:
            type: long
          description: Id objednavky, kterou chceme smazat
      responses:
        '200':
          description: Successful operation
  /payment:
    post:
      summary: Payment of the order
      description: Posle platbu za objednavku, prakticky jenom zmeni stav v DB
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentTO'
      responses:
        '200':
          description: Successful operation
  /product:
    post:
      summary: creation of the product
      description: Vytvori novy product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductTO'
      responses:
        '200':
          description: Successful operation
    delete:
      summary: Delete product
      description: Smaze product
      responses:
        '200':
          description: Successful operation
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: Jmeno produktu, ktery bude smazan
  /product/getAll:
    get:
      summary: Get all product
      description: Vrati vsechny produkty
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListProductsTO'
components:
  schemas:
    OrderTO:
      properties:
        orderitems:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemTO'
      required:
        - id
        - name
    ListProductsTO:
      properties:
        listProducts:
          type: array
          items:
            $ref: '#/components/schemas/ProductTO'
    ProductTO:
      properties:
        name:
          type: string
        quantity:
          type: integer
    OrderItemTO:
      properties:
        name:
          type: string
        quantity:
          type: integer
    PaymentTO:
      properties:
        id:
          type: long
    ErrorMessageTO:
      properties:
        error:
          type: string